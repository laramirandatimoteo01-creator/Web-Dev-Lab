<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Format Validator</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #0d47a1;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #1565c0;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 2px solid #1e88e5;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: #42a5f5;
            box-shadow: 0 0 8px rgba(66, 165, 245, 0.6);
        }

        button {
            margin-top: 22px;
            padding: 14px;
            width: 100%;
            background: linear-gradient(135deg, #1e88e5, #42a5f5);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1565c0, #1e88e5);
            transform: scale(1.04);
        }

        #message {
            margin-top: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        #message.error {
            color: #d32f2f;
        }

        #message.success {
            color: #2e7d32;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            input, button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Email Validator</h2>

        <form onsubmit="validateEmail(event)">
            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="example@email.com" required>

            <button type="submit">Validate Email</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        function validateEmail(event) {
            event.preventDefault();

            const emailInput = document.getElementById("email").value;
            const messageDiv = document.getElementById("message");

            if (emailInput.includes("@") && emailInput.includes(".")) {
                messageDiv.textContent = "✅ Email format looks valid!";
                messageDiv.className = "success";
            } else {
                messageDiv.textContent = "❌ Invalid email format. Please try again.";
                messageDiv.className = "error";
            }
        }
    </script>

</body>
</html>
