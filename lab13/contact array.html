<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            padding: 30px;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 520px;
            background-color: #ffffff;
            padding: 30px 35px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #0d47a1;
            font-size: 2.1rem;
            font-weight: 600;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 18px;
            font-weight: 500;
            color: #1565c0;
            font-size: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 2px solid #1e88e5;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #42a5f5;
            box-shadow: 0 0 8px rgba(66, 165, 245, 0.6);
        }

        button {
            margin-top: 22px;
            padding: 14px;
            width: 100%;
            background: linear-gradient(135deg, #1e88e5, #42a5f5);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1565c0, #1e88e5);
            transform: scale(1.03);
        }

        #list {
            margin-top: 30px;
            padding: 18px;
            background: #e3f2fd;
            border-left: 5px solid #1e88e5;
            border-radius: 10px;
        }

        #list h3 {
            margin-top: 0;
            color: #0d47a1;
            font-size: 1.3rem;
            font-weight: 600;
        }

        #list p {
            margin: 8px 0;
            color: #37474f;
            font-size: 0.95rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            input, textarea, button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Contact Messages</h2>

        <form onsubmit="saveContact(event)">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="message">Your Message</label>
            <textarea id="message" rows="4" placeholder="Type your message here..." required></textarea>

            <button type="submit">Save Message</button>
        </form>

        <div id="list"></div>
    </div>

    <script>
        let contacts = [];

        function saveContact(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let message = document.getElementById("message").value;

            contacts.push({ name, message });

            displayList();

            document.getElementById("name").value = "";
            document.getElementById("message").value = "";
        }

        function displayList() {
            let listDiv = document.getElementById("list");
            listDiv.innerHTML = "<h3>Saved Messages</h3>";

            contacts.forEach((contact, index) => {
                listDiv.innerHTML += `
                    <p><strong>${index + 1}. ${contact.name}:</strong> ${contact.message}</p>
                `;
            });
        }
    </script>

</body>
</html>
