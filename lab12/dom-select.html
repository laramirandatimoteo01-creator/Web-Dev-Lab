<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Interaction Demo</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #263238;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 45px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 450px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-6px);
    }

    h1 {
      color: #0d47a1;
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 15px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    p {
      font-size: 1.05rem;
      color: #455a64;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      border: none;
      color: #ffffff;
      font-size: 1.05rem;
      padding: 14px 32px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #1565c0, #1e88e5);
      transform: scale(1.06);
      box-shadow: 0 8px 18px rgba(30, 136, 229, 0.4);
    }

    footer {
      margin-top: 35px;
      font-size: 0.9rem;
      color: #607d8b;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="page-title">Welcome to My Page</h1>
    <p>Click the button below to dynamically update the title using JavaScript.</p>
    <button onclick="changeTitle()">Update Title</button>

    <footer>© 2025 Web Development Lab · DOM Manipulation</footer>
  </div>

  <!-- Your existing JS file -->
  <script src="dom.js"></script>
</body>
</html>
