<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 6: Dynamic Table</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #cce7ff, #99ccff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background-color 0.5s ease;
    }

    h1 {
      color: #0d47a1;
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .table-container {
      background: white;
      padding: 30px 40px;
      border-radius: 25px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 650px;
      transition: transform 0.3s ease;
    }

    .table-container:hover {
      transform: translateY(-5px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-size: 1.05em;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #90caf9;
      color: #0d47a1;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:hover {
      background-color: #e3f2fd;
      transition: 0.3s;
    }

    td {
      color: #0d47a1;
      font-weight: 500;
    }

    .btn-add {
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 25px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    .btn-add:hover {
      background-color: #1565c0;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(21, 101, 192, 0.4);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #0d47a1;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6em;
      }
      table {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <h1>Product Inventory</h1>

  <div class="table-container">
    <table id="productTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Stock</th>
          <th>Price (₱)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows inserted by JS -->
      </tbody>
    </table>

    <button class="btn-add" onclick="addNewRow()">➕ Add New Item</button>
  </div>

  <footer>
    &copy; 2025 Web Dev Lab | Modern Inventory
  </footer>

  <script>
    const products = [
      { name: "Espresso", quantity: 15, price: 95 },
      { name: "Blueberry Muffin", quantity: 20, price: 85 },
      { name: "Vanilla Latte", quantity: 12, price: 130 },
      { name: "Green Tea Smoothie", quantity: 10, price: 145 }
    ];

    const tbody = document.querySelector("#productTable tbody");

    function generateTable() {
      tbody.innerHTML = "";
      products.forEach(product => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.name}</td>
          <td>${product.quantity}</td>
          <td>${product.price}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function addNewRow() {
      const name = prompt("Enter product name:");
      const quantity = prompt("Enter stock quantity:");
      const price = prompt("Enter price (₱):");

      if (name && quantity && price) {
        products.push({ name, quantity: parseInt(quantity), price: parseFloat(price) });
        generateTable();
      } else {
        alert("Please fill in all fields!");
      }
    }

    generateTable();
  </script>

</body>
</html>
