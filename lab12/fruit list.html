<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit List Manager</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #cce7ff, #99ccff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px 35px;
      border-radius: 25px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 360px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: #0d47a1;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 80%;
      border: 2px solid #0d47a1;
      border-radius: 12px;
      outline: none;
      margin-bottom: 12px;
      text-align: center;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 8px rgba(13, 71, 161, 0.4);
    }

    button {
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin: 5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #1565c0, #1e88e5);
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(30, 136, 229, 0.4);
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #e3f2fd;
      margin: 6px 0;
      padding: 12px;
      border-radius: 12px;
      color: #0d47a1;
      font-weight: 500;
      font-size: 1rem;
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üçå My Fruit List</h1>

    <button onclick="generateList()">Generate Default Fruits</button>
    <br><br>

    <input type="text" id="newFruit" placeholder="Add your favorite fruit">
    <button onclick="addFruit()">Add Fruit</button>

    <ul id="fruit-list"></ul>
  </div>

  <script>
    let fruits = ["Apple", "Banana", "Orange", "Grapes", "Mango"];

    function generateList() {
      const list = document.getElementById("fruit-list");
      list.innerHTML = "";
      fruits.forEach(fruit => {
        const li = document.createElement("li");
        li.textContent = fruit;
        list.appendChild(li);
      });
    }

    function addFruit() {
      const input = document.getElementById("newFruit");
      const fruit = input.value.trim();
      if(fruit) {
        fruits.push(fruit);
        const li = document.createElement("li");
        li.textContent = fruit;
        document.getElementById("fruit-list").appendChild(li);
        input.value = "";
      } else {
        alert("Please enter a fruit name.");
      }
    }
  </script>

</body>
</html>
