<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Page</title>

  <!-- Google Font (Roboto for simplicity) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #1e4d7b;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    h1 {
      font-family: 'Roboto', sans-serif;
      color: #1e4d7b;
      background: #ffffff;
      padding: 14px;
      border-radius: 12px;
      margin: 20px auto;
      text-align: center;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    h2 {
      font-family: 'Roboto', sans-serif;
      color: #1e4d7b;
      background: #ffffff;
      padding: 14px;
      border-radius: 10px;
      margin: 20px auto;
      text-align: center;
      width: 70%;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    p {
      font-size: 18px;
      color: #ffffff;
      margin: 15px auto;
      text-align: center;
      max-width: 650px;
      line-height: 1.6;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .center button {
      background: #ffffff;
      color: #1e4d7b;
      font-size: 18px;
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .center button:hover {
      background: #1e4d7b;
      color: #ffffff;
      border: 2px solid #ffffff;
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <h1>Hi, I'm Lara</h1>
  <h1>
    BASIC STYLE PAGE
  </h1>
  <h2>MODULE 6 ACTIVITY</h2>
  <p>In this Module I learned how to style elements in a clean and modern way using colors, fonts, and layouts :></p>

  <div class="container">
    <div class="center">
      <button onclick="alert('You clicked the button!')">Click HERE!</button>
    </div>
  </div>
</body>
</html>
