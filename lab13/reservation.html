<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            padding: 30px;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 520px;
            background-color: #ffffff;
            padding: 30px 35px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 14px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #0d47a1;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 18px;
            font-weight: 500;
            color: #1565c0;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 2px solid #1e88e5;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: #42a5f5;
            box-shadow: 0 0 8px rgba(66, 165, 245, 0.6);
        }

        button {
            margin-top: 25px;
            padding: 14px;
            width: 100%;
            background: linear-gradient(135deg, #1e88e5, #42a5f5);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1565c0, #1e88e5);
            transform: scale(1.04);
        }

        #reservationList {
            margin-top: 30px;
            padding: 20px;
            background: #e3f2fd;
            border-left: 5px solid #1e88e5;
            border-radius: 12px;
        }

        #reservationList h3 {
            margin-top: 0;
            color: #0d47a1;
            font-size: 1.4rem;
            font-weight: 600;
        }

        #reservationList p {
            margin: 8px 0;
            color: #37474f;
            font-size: 0.95rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            input, button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Table Reservation</h2>

        <form onsubmit="submitReservation(event)">
            <label for="name">Guest Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="date">Reservation Date</label>
            <input type="date" id="date" required>

            <label for="time">Reservation Time</label>
            <input type="time" id="time" required>

            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" min="1" placeholder="e.g. 4" required>

            <button type="submit">Book Reservation</button>
        </form>

        <div id="reservationList"></div>
    </div>

    <script>
        let reservations = [];

        function submitReservation(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const guests = document.getElementById("guests").value;

            if (!name || !date || !time || !guests) {
                alert("Please fill in all fields.");
                return;
            }

            reservations.push({ name, date, time, guests });
            displayReservations();

            document.getElementById("name").value = "";
            document.getElementById("date").value = "";
            document.getElementById("time").value = "";
            document.getElementById("guests").value = "";
        }

        function displayReservations() {
            const listDiv = document.getElementById("reservationList");
            listDiv.innerHTML = "<h3>Confirmed Reservations</h3>";

            reservations.forEach((reservation, index) => {
                listDiv.innerHTML += `
                    <p>
                        <strong>${index + 1}. ${reservation.name}</strong>
                        <br>
                        üìÖ ${reservation.date} | ‚è∞ ${reservation.time} | üë• ${reservation.guests} guests
                    </p>
                `;
            });
        }
    </script>

</body>
</html>
