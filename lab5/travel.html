<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #e8f3ff;         /* very light blue */
            color: #1b2a41;              /* deep navy text */
        }

        /* Header */
        .header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #4ea8de, #1e56a0); /* blue gradient */
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 52px;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }

        .header p {
            margin-top: 10px;
            font-size: 18px;
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.95;
        }

        /* Navigation */
        nav {
            text-align: center;
            padding: 15px;
            background: #d0e3ff;  /* pale blue */
            border-bottom: 2px solid #adcfff;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            color: #1f3b73;         /* classic navy */
            transition: 0.2s;
        }

        nav a:hover {
            color: #0d6efd;         /* bright blue hover */
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 35px;
            margin-top: 50px;
            background: #1e3d66;     /* dark navy blue */
            color: #d0e7ff;          /* soft light blue text */
            font-size: 14px;
        }

        footer a {
            color: #78b3ff;          /* soft bright blue */
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            color: #a8ceff;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <h1>Travel Blog</h1>
        <p>Explore hidden gems from around the world.</p>
    </div>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Destination</a>
    </nav>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Travel Blog. All rights reserved.</p>
        <p>Follow me on <a href="https://www.facebook.com/laramt01">Facebook</a> for travel updates and videos.</p>
    </footer>

</body>
</html>
