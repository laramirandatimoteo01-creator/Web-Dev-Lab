<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Alert & Button Styles</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(135deg, #2196f3, #1976d2); /* Blue gradient */
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 850px;
      background: #ffffff;
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #0d47a1;
      margin-bottom: 15px;
    }

    p {
      color: #3c6ec7;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .section-title {
      font-weight: 700;
      font-size: 1.4rem;
      color: #1565c0;
      border-left: 6px solid #1e88e5;
      padding-left: 10px;
      margin-top: 40px;
      text-align: left;
    }

    .btn {
      border-radius: 25px;
      padding: 12px 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08);
    }

    .alert {
      border-radius: 15px;
      font-weight: 600;
      animation: fadeIn 0.4s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #alertBox {
      margin-top: 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 35px;
      color: #eca1ca;
      font-size: 0.9rem;
    }

    .btn-success {
      background: linear-gradient(135deg, #4caf50, #388e3c);
      border: none;
    }

    .btn-danger {
      background: linear-gradient(135deg, #d32f2f, #c62828);
      border: none;
    }

    .btn-warning {
      background: linear-gradient(135deg, #fbc02d, #f57f17);
      border: none;
      color: #212121;
    }

    .btn-info {
      background: linear-gradient(135deg, #0288d1, #03a9f4);
      border: none;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #1565c0;
      color: #1565c0;
    }

    .btn-outline:hover {
      background-color: #1565c0;
      color: #fff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Interactive Button & Alerts</h1>
    <p>Click the buttons below to see different types of alerts in action! Enjoy the blue theme and stay informed.</p>

    <div class="section-title">‚ú® Button Styles</div>
    <div class="d-flex flex-wrap justify-content-center gap-3">
      <button class="btn btn-success" id="successBtn">Success ‚úÖ</button>
      <button class="btn btn-danger" id="dangerBtn">Error ‚ùå</button>
      <button class="btn btn-warning" id="warningBtn">Warning ‚ö†Ô∏è</button>
      <button class="btn btn-info" id="infoBtn">Information ‚ÑπÔ∏è</button>
    </div>

    <div class="section-title">üì¢ Alert Messages</div>
    <div id="alertBox"></div>
  </div>

  <footer>¬© 2025 Alert Showcase | Designed by Valerio</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const alertBox = document.getElementById("alertBox");

    // Function to create both popup and stacked alert
    function showAlert(type, message, popupText) {
      // Pop-up alert message
      alert(popupText);

      // Create Bootstrap-styled alert and stack it
      const alertDiv = document.createElement("div");
      alertDiv.className = `alert alert-${type} mt-3`;
      alertDiv.role = "alert";
      alertDiv.textContent = message;
      alertBox.prepend(alertDiv);
    }

    // Button Event Listeners
    document.getElementById("successBtn").addEventListener("click", () => {
      showAlert("success", "‚úÖ Success! Operation completed smoothly.", "Yay! Everything worked perfectly.");
    });

    document.getElementById("dangerBtn").addEventListener("click", () => {
      showAlert("danger", "‚ùå Error! Something went wrong. Please try again.", "Oops! Something went wrong, try again!");
    });

    document.getElementById("warningBtn").addEventListener("click", () => {
      showAlert("warning", "‚ö†Ô∏è Warning! You are getting close to the limit.", "Heads up! You're about to reach your limit.");
    });

    document.getElementById("infoBtn").addEventListener("click", () => {
      showAlert("info", "‚ÑπÔ∏è Info! Here's a quick tip to improve your experience.", "Fun Fact: Alerts are helpful to keep you informed!");
    });
  </script>

</body>
</html>
