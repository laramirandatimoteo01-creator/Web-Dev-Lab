<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Playground</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #d0e1ff, #99c2ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      color: #1a237e;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .btn-custom {
      background-color: #3949ab;
      color: white;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #1a237e;
      color: white;
    }
  </style>
</head>
<body>

  <h1 class="text-center">ðŸŒŸ Bootstrap Playground</h1>

  <!-- Colored Box -->
  <div class="bg-primary text-white p-4 rounded mb-4 shadow-sm text-center">
    This is a blue box using Bootstrap utility classes!
  </div>

  <!-- Responsive Paragraph -->
  <p class="d-none d-md-block fs-5 text-center text-dark mb-4">
    This paragraph is hidden on small screens and visible on medium+ screens.
  </p>

  <!-- Card Example -->
  <div class="card p-4 mb-4 w-100 w-md-50" style="max-width: 500px;">
    <h5 class="card-title text-center mb-3">Interactive Card</h5>
    <p class="card-text text-center">
      This card uses Bootstrap utilities and a modern shadow effect.
    </p>
    <div class="text-center">
      <button class="btn btn-custom">Click Me</button>
    </div>
  </div>

  <!-- Another Card Example -->
  <div class="card p-4 w-100 w-md-50" style="max-width: 500px;">
    <h5 class="card-title text-center mb-3">Another Card</h5>
    <p class="card-text text-center">
      Hover over the card to see a lift effect!
    </p>
    <div class="text-center">
      <button class="btn btn-custom">Action</button>
    </div>
  </div>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
