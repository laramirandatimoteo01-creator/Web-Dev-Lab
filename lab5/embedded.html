<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Haven Café</title>

  <!-- Blue Haven Café Theme -->
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #eaf3ff; /* soft light blue */
      color: #0d2c5c; /* deep navy blue */
      text-align: center;
      padding: 50px;
    }

    h1, h2 {
      color: #0a3a78; /* café blue */
      font-weight: 600;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #1b5fcc; /* medium ocean blue */
      font-weight: bold;
      transition: 0.2s;
    }

    nav a:hover {
      color: #0d3b8c; /* darker blue */
      text-decoration: underline;
    }

    nav a:visited,
    nav a:active {
      color: #1b5fcc;
    }

    hr {
      margin: 20px auto;
      width: 50%;
      border: 1px solid #a3c8ff; /* pastel blue */
    }

    iframe {
      margin: 20px 0;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #0d2c5c;
      opacity: 0.8;
    }
  </style>

</head>
<body>

  <h1>Blue Haven Café</h1>
  <p>Your peaceful escape—one cup at a time.</p>

  <nav>
    <a href="https://www.bluehaven.com/home" target="_blank">Home</a> |
    <a href="https://www.bluehaven.com/menu" target="_blank">Menu</a> |
    <a href="https://www.bluehaven.com/contact" target="_blank">Contact</a>
  </nav>

  <hr>

  <h2>Welcome to Our Café</h2>
  <p>Step into Blue Haven Café and enjoy specialty brews, cozy treats, and a calming coastal atmosphere designed to help you unwind.</p>

    title="YouTube video player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>

  <footer>
    <p>&copy; 2025 Blue Haven Café. All rights reserved.</p>
  </footer>

</body>
</html>
