<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Background Changer</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #cce7ff, #99ccff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.8s ease;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 360px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: #0d47a1;
      font-size: 2rem;
      margin-bottom: 25px;
    }

    select {
      padding: 12px 15px;
      border: 2px solid #0d47a1;
      border-radius: 15px;
      font-size: 16px;
      outline: none;
      cursor: pointer;
      background-color: #e3f2fd;
      margin-bottom: 20px;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }

    select:focus {
      box-shadow: 0 0 10px rgba(13, 71, 161, 0.4);
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #1565c0, #1e88e5);
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(30, 136, 229, 0.4);
    }

    p {
      margin-top: 15px;
      color: #0d47a1;
      font-weight: 500;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 13px;
      color: #0d47a1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¨ Change Background</h1>

    <select id="colorSelect">
      <option value="">Select a color</option>
      <option value="#c4ddf8">Sky Blue</option>
      <option value="#b2e0ff">Light Blue</option>
      <option value="#99ccff">Azure</option>
      <option value="#80bfff">Ocean Blue</option>
      <option value="#e0f0ff">Ice Blue</option>
    </select>
    <br>

    <button onclick="changeBackground()">Change Background</button>
    <p id="message"></p>
  </div>

  <footer>
    &copy; 2025 Web Dev Lab | Dynamic Background
  </footer>

  <script>
    function changeBackground() {
      const selectedColor = document.getElementById("colorSelect").value;
      const message = document.getElementById("message");

      if (selectedColor) {
        document.body.style.background = selectedColor;
        message.innerText = "Background color changed successfully!";
      } else {
        message.innerText = "Please select a color first.";
      }
    }
  </script>

</body>
</html>
